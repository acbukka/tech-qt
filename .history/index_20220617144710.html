<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
</head>
<body>
  
  <main>
    <div class="container">
      <div class="cards-wrapper">
        <div class="card-inner">
        <div class="card-item">
          <p class="card-item__pre-title">
            Сказочное заморское яство
          </p>
          <h3 class="card-item__title">
            Нямушка
            <span class="card-item__title-span">
              с фуа-гра
            </span>
          </h3>
          <ul class="card-item__pref-list">
            <li class="card-item__pref">
              <span class="card-item__pref-span">10</span> порций
            </li>
            <li class="card-item__pref">
              мышь в подарок
            </li>
          </ul>
          <div class="card-item__price">0,5 кг</div>
        </div>
        <p class="card-inner__info">
          Чего сидишь? Порадуй котэ, <a href="" class="card-inner__info-link">купи.</a>
        </p>
      </div>
      </div>
    </div>
  </main>

</body>
</html>
